sbt-web {

  akka {
    // use logback for logging
    loggers = ["akka.event.slf4j.Slf4jLogger"]
    logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
    log-dead-letters-during-shutdown = false
    // no dead letters

    // debugging options
    loglevel = "DEBUG"
    actor {
      debug {
        receive = off
        lifecycle = off
        autoreceive = off
        event-stream = off
        fsm = off
      }
    }
  }
  spray.can {
    client {
      response-chunk-aggregation-limit = 0
    }
  }
}
